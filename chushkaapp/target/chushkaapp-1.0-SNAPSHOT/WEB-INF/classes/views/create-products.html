<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chushka</title>
    <!--<link rel="stylesheet" href="./Style.css">-->
    <style type="text/css" media="screen">

        header{
            background-color: darkgray;
            font-family: 'Helvetica';
            padding: 80px 100px;
            margin-left: 100px;
            margin-right: 100px;
        }

        .buttonCreate {
            background-color: cornflowerblue ; /* Green */
            border: none;
            color: white;
            padding: 7px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 13px;
        }

        .buttonCreate:hover{
            background: lightskyblue ;
        }

        input[type=text], select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 50%;
            background-color: cornflowerblue;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: lightskyblue;
        }

    </style>

</head>
<body>
<header>
    <center>
        <h1>Create Product</h1>
        <hr>
        <form action="/products/create" method="post">
            <label for="nameInput">Name</label>
            <input type="text" id="nameInput" name="name" placeholder="Product name...">

            <label for="descrInput">Description</label>
            <input type="text" id="descrInput" name="description" placeholder="Product Description...">

            <label for="typeInput">Type:</label>
            <select id="typeInput" name="type">
               [TypeOptions]
            </select>

            <input type="submit" value="Submit">
        </form>
    </center>
</header>
</body>
</html>
